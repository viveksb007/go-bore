name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o dist/gobore-linux-amd64 ./cmd/bore
          
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o dist/gobore-linux-arm64 ./cmd/bore
          
          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o dist/gobore-darwin-amd64 ./cmd/bore
          
          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o dist/gobore-darwin-arm64 ./cmd/bore
          
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o dist/gobore-windows-amd64.exe ./cmd/bore

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
